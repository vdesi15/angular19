<p-table #logTable 
    [value]="tableData" 
    [columns]="visibleColumns" 
    [totalRecords]="totalRecords" 
    dataKey="_id"
    [paginator]="true" 
    [rows]="20"
    [rowsPerPageOptions]="[10, 20, 50, 100]" 
    [scrollable]="true" 
    scrollHeight="flex"
    [resizableColumns]="true" 
    columnResizeMode="fit"  
    styleClass="p-datatable-striped p-datatable-sm elegant-table">

    <ng-template pTemplate="header" let-columns>
      <!-- Column Display Names -->
      <tr class="header-row">
        @for(col of columns; track col.id) {
          <!-- Width is set ONLY on the main header cell -->
          <th pResizableColumn [style.width]="col.width">
            {{ col.displayName }}
          </th>
        }
      </tr>
      
      <!-- Per-Column Filter Inputs -->
      <tr class="filter-row">
        @for(col of columns; track col.id) {
          <th> <!-- No width style needed here, it inherits from the header -->
            @if(col.enableFiltering) {
              <p-columnFilter [field]="col.id+'_filter'" matchMode="contains" [showMenu]="false">
                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                  <input 
                    type="text" 
                    pInputText 
                    [ngModel]="value" 
                    (ngModelChange)="filter($event)" 
                    class="elegant-filter-input"
                    placeholder="Filter..."
                    (click)="$event.stopPropagation()">
                </ng-template>
              </p-columnFilter>
            }
          </th>
        }
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr class="elegant-row">
        @for(col of columns; track col.id){
          <td 
            [class.clickable-cell]="isCellClickable(col, rowData)" 
            (click)="handleCellClick(col, rowData, $event, getCellValue(rowData, col.field))"
            [pTooltip]="getCellDisplayValue(rowData, col)"
            tooltipPosition="top"
            class="elegant-cell"
            [innerHTML]="getCellDisplayValue(rowData, col)">
          </td>
        }
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columns.length" class="empty-state">
          <div class="empty-content">
            <i class="pi pi-info-circle"></i>
            <p>No records found</p>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
