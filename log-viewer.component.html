<p-table #logTable 
  [value]="tableData()" 
  [columns]="visibleColumns()" 
  dataKey="_id"
  [paginator]="true" 
  [rows]="50" 
  [rowsPerPageOptions]="[25, 50, 100, 250]"
  [globalFilterFields]="visibleColumns().map(c => c.name)"
  [scrollable]="true" 
  scrollHeight="flex" 
  [resizableColumns]="true" 
  columnResizeMode="expand"
  styleClass="p-datatable-striped p-datatable-gridlines">

  <!-- CAPTION: Contains the global search bar for filtering rendered results -->
  <ng-template pTemplate="caption">
    <div class="flex justify-content-end align-items-center">
      <p-iconField iconPosition="left">
        <p-inputIcon><i class="pi pi-search"></i></p-inputIcon>
        <input 
          pInputText 
          type="text" 
          (input)="applyGlobalFilter($event)" 
          placeholder="Filter displayed results..." />
      </p-iconField>
    </div>
  </ng-template>

  <!-- HEADER: Two-row header for display names and filters -->
  <ng-template pTemplate="header" let-columns>
    <!-- Row 1: Column Display Names -->
    <tr>
      @for(col of columns; track col.id) {
        <th [pResizableColumn]="col.enableColumnResizing" [style.width]="col.width">
          {{ col.displayName }}
        </th>
      }
    </tr>
    <!-- Row 2: Column Filter Inputs -->
    <tr>
      @for(col of columns; track col.id) {
        <th>
          @if(col.enableFiltering) {
            <p-columnFilter [type]="'text'" [field]="col.name" [placeholder]="'Filter ' + col.displayName"></p-columnFilter>
          }
        </th>
      }
    </tr>
  </ng-template>

  <!-- BODY: Renders the data rows -->
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr (click)="handleRowClick(rowData)" class="p-selectable-row" pTooltip="Click to view transaction details" tooltipPosition="top">
      @for(col of columns; track col.id) {
        <td>
          <!-- The transform pipe handles all data formatting -->
          {{ rowData[col.name] | transform:col.transform:rowData._original }}
        </td>
      }
    </tr>
  </ng-template>
  
  <!-- EMPTY MESSAGE: Shown when no data matches the filters -->
  <ng-template pTemplate="emptymessage" let-columns>
      <tr>
          <td [attr.colspan]="columns.length" class="text-center p-4">No records found.</td>
      </tr>
  </ng-template>
</p-table>
