<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SEAL</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" http-equiv="X-UA-Compatible" />
  <link rel="icon" type="image/png" href="/assets/logo.png" sizes="96x96" />
  <meta name="theme-color" content="#0171c5">
  <link href="https://unpkg.com/primeflex/primeflex.css" rel="stylesheet" />
  <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" /><!-- PrimeIcons -->
  <link href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Intel Clear, system-ui, Segoe UI, Helvetica, sans-serif;
    }

    .app-splash-screen {
      background: #1e1e1e;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999999;
      opacity: 1;
      transition: opacity is cubic-bezier(0.4, 0, 0.2, 1);
    }

    .app-splash-screen-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .app-splash-screen-logo {
      width: 10%;
    }

    .app-splash-screen-message {
      color: #dcdcdc;
      font-size: 1.5rem;
      font-weight: 500;
    }

    .app-spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-left-color: #ffffff;
      border-radius: 50%;
      width: 40%;
      height: 40%;
      animation: spinner 1s linear infinite;
    }

    app-root:not(:empty) + .app-splash-screen {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes spin {
      to {transform: rotate(360deg);}
    }

  </style>
</head>
<body>
  <script src="assets/config/env.js"></script>
  <app-root></app-root>
  <div class="app-splash-screen">'
    <div class="app-splash-screen-content">
      <img src="/assets/intel-logo-blue.png" alt="SEAL Logo" class="app-splash-screen-logo"/>
      <div class="app-spinner"></div>
      <div class="app-splash-screen-message">
        Securely logging you into the App
      </div>
    </div>
  </div>
</body>
</html>
