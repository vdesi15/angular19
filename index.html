<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SEAL</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" http-equiv="X-UA-Compatible" />
  <link rel="icon" type="image/png" href="/assets/logo.png" sizes="96x96" />
  <meta name="theme-color" content="#0171c5">
  <link href="https://unpkg.com/primeflex/primeflex.css" rel="stylesheet" />
  <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" />
  <link href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Intel Clear, system-ui, Segoe UI, Helvetica, sans-serif;
      background: var(--surface-ground, #f8f9fa);
      color: var(--text-color, #212529);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode support */
    .app-dark {
      --surface-ground: #121212;
      --surface-card: #1e1e1e;
      --text-color: #ffffff;
      --text-color-secondary: #9ca3af;
      --surface-border: #374151;
    }

    .app-splash-screen {
      background: var(--surface-ground, #f8f9fa);
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999999;
      opacity: 1;
      transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .app-splash-screen-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .app-splash-screen-logo {
      width: 80px;
      height: auto;
    }

    .app-splash-screen-message {
      color: var(--text-color, #333);
      font-size: 1.25rem;
      font-weight: 500;
    }

    .app-spinner {
      border: 4px solid rgba(1, 113, 197, 0.2);
      border-left-color: #0171c5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    app-root:not(:empty) + .app-splash-screen {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes spin {
      to {transform: rotate(360deg);}
    }

    @media (prefers-color-scheme: dark) {
      :root:not(.light-mode) {
        --surface-ground: #121212;
        --surface-card: #1e1e1e;
        --text-color: #ffffff;
        --text-color-secondary: #9ca3af;
        --surface-border: #374151;
      }
    }
  </style>
</head>
<body>
  <script src="assets/config/env.js"></script>
  <app-root></app-root>
  
  <div class="app-splash-screen">
    <div class="app-splash-screen-content">
      <img src="/assets/intel-logo-blue.png" alt="SEAL Logo" class="app-splash-screen-logo"/>
      <div class="app-spinner"></div>
      <div class="app-splash-screen-message">
        Logging you into SEAL
      </div>
    </div>
  </div>

  <script>
    // Apply dark mode if preferred
    (function() {
      const savedTheme = localStorage.getItem('app-theme-mode');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        document.documentElement.classList.add('app-dark');
        document.body.classList.add('app-dark');
      }
    })();
  </script>
</body>
</html>
