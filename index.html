<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SEAL</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" http-equiv="X-UA-Compatible" />
  <link rel="icon" type="image/png" href="/assets/logo.png" sizes="96x96" />
  <meta name="theme-color" content="#0171c5">
  <link href="https://unpkg.com/primeflex/primeflex.css" rel="stylesheet" />
  <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" />
  <link href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Intel Clear, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--surface-ground, #ffffff);
      color: var(--text-color, #1d1d1f);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Simple Clean Splash Screen - uses existing CSS variables */
    .app-splash-screen {
      background: var(--surface-ground, #ffffff);
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .app-splash-screen-content {
      text-align: center;
      max-width: 300px;
    }

    .app-splash-screen-title {
      font-size: 2.5rem;
      font-weight: 600;
      color: #0171c5; /* Your blue color */
      margin: 0 0 16px 0;
      letter-spacing: -0.02em;
    }

    .app-splash-screen-message {
      font-size: 1rem;
      color: var(--text-color-secondary, #86868b);
      margin: 0 0 32px 0;
      font-weight: 400;
    }

    .app-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid transparent;
      border-top: 2px solid #0171c5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    app-root:not(:empty) + .app-splash-screen {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .app-splash-screen-title {
        font-size: 2rem;
      }
      
      .app-splash-screen-message {
        font-size: 0.9rem;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .app-spinner {
        animation: none;
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <script src="assets/config/env.js"></script>
  <app-root></app-root>
  
  <div class="app-splash-screen">
    <div class="app-splash-screen-content">
      <h1 class="app-splash-screen-title">SEAL</h1>
      <div class="app-splash-screen-message">Loading application...</div>
      <div class="app-spinner"></div>
    </div>
  </div>

  <script>
    // Use the same logic as your existing ThemeService
    (function() {
      const savedTheme = localStorage.getItem('app-theme-mode');
      
      // Only apply dark mode if explicitly saved as 'dark' (matching ThemeService default)
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('app-dark');
        document.body.classList.add('app-dark');
      }
      
      // If no saved theme, ThemeService defaults to 'dark', so apply it
      if (!savedTheme) {
        document.documentElement.classList.add('app-dark');
        document.body.classList.add('app-dark');
      }
    })();
  </script>
</body>
</html>
